 tech_colonial_centralization_triggers_colonial_backwaters_events.1.title:0 "Colonial Backwaters"
 tech_colonial_centralization_triggers_colonial_backwaters_events.1.desc:0 "With the advent of §Y$tech_colonial_centralization$§!, many §Himperialist§! minded colonials within the §H[Root.GetName]§! are pushing our colonial offices harder and harder as we strain to manage the centralization of our colonial holdings.  §HImperialists§! would see us spread and concolidate our powers at a nigh constant rate without sufficiently maturing our colonies, while those inclined toward §Hmatreialism§! are pushing the boundaries of colonial communication technology that might alleviate our colonial strain. If we don't curtial the expansion plans of our imperialists with fitting technological solutions, our colonies will have such outdated tech that they will have to turn to §Hmilitarization§! to avoid collapse."

 tech_colonial_centralization_triggers_colonial_backwaters_events.2.title:0 "Colonial Backwaters Crisis!"
 tech_colonial_centralization_triggers_colonial_backwaters_events.2.desc:0 "The §YColonial Backwaters Crisis§! is reaching a boiling point. Colonial holdings within the §H[Root.GetName]§! are decades behind our coreworlds, and the personal affects of §B[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! seemed like sorcery to our colonial citizenry. Where they lack in technology, the colonials have turned to weapons manufacturing and expansion to counteract."

 tech_colonial_centralization_triggers_colonial_backwaters_events.3.title:0 "Colonial Backwaters Crisis Under Control"
 tech_colonial_centralization_triggers_colonial_backwaters_events.3.desc:0 "Through education outreach programs and key technological innovations, we have been able to bring our colonial technology logistics up to speed with our core worlds. No longer will a colonial need to travel ten hyperlane jump-points just for a energizer for their phantobulator. The §YColonial Backwaters Crisis§! is at an end."