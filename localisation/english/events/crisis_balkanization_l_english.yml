 tech_planetary_unification_triggers_balkanization_events.1.title:0 "Balkanization"
 tech_planetary_unification_triggers_balkanization_events.1.desc:0 "With the advent of §Ytech_planetary_unification§!, many within the §H[Root.GetName]§! have begun to take our united identity for granted. §HImperialists§! have begun to through their weight around, and while they have plans for expansion, executed poorly we may have many, individually united worlds with no imperial purpose. Those inclined towards §Hauthoritarianism§! are already hard at work planning the consolidation of our colonial worlds under the boot of our core system. If we expand withput controling our colonies, we may fail at creating a truly imperial system, and end up with balkanized planets bound for §Hmilitarization§! on their own."

 tech_planetary_unification_triggers_balkanization_events.2.title:0 "Balkanization Crisis!"
 tech_planetary_unification_triggers_balkanization_events.2.desc:0 "The §YBalkanization Crisis§! is reaching a boiling point. Many planetary leaders do not answer to §B[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! and have setup petty planet-empires. They have turned to their own §Hprivatized militaries§!. There is much work to be done to unify not just our planet, but our empire"

 tech_planetary_unification_triggers_balkanization_events.3.title:0 "Balkanization Crisis Under Control"
 tech_planetary_unification_triggers_balkanization_events.3.desc:0 "The empire is ours! Nevermore shall planetary leaders rule as emperors, but as governors and subjects once more.The §YBalkanization Crisis§!"