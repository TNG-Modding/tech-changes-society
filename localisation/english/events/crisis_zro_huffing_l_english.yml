 tech_mine_zro_triggers_zro_huffing_events.1.title:0 "Zro Distillation Contributes to Zro Huffing"
 tech_mine_zro_triggers_zro_huffing_events.1.desc:0 "With the advent of §YZro Distillation§!, many within the §H[Root.GetName]§! have begun experimenting with recreational §YZro§!. The inhalation of §YZro§! aerosol induces vivid hallucinations, and in others it is known to unlock psychic abilities. Many are scrambling to find out if they are among the psyionic elite. §HTraditionalists§! encourage it's use, while those inclined towards §Hauthoritarianism§! are calling for us to clamp down on usage. If it's usage becomes widespread, many will come to identify with this new §Hspiritual§! reality."

 tech_mine_zro_triggers_zro_huffing_events.2.title:0 "Zro Huffing Crisis!"
 tech_mine_zro_triggers_zro_huffing_events.2.desc:0 "The §YZro Huffing Crisis§! is reaching a boiling point. A §YZro§! underground has grown in prominence, and many within the §H[Root.GetName]§! have become addicted. This will greatly reduce our ability to acquire and hold stores of §YZro§!. What's more, citizens addicted to the substance are forming secretive cults centered around §YZro§! use. We've already apprehended a few cultists, but the greater part of our work remains undone."

 tech_mine_zro_triggers_zro_huffing_events.3.title:0 "Zro Huffing Under Control"
 tech_mine_zro_triggers_zro_huffing_events.3.desc:0 "In a flurry of sting operations, a number of prominent underground §YZro§! dealers have been arrested. Informational campaigns led by §B[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]§! run around the clock educating our people about the proper applications of §YZro§! and our stance on the matter. We can truly say that §YZro Huffing Crisis§! as a national phenomena is at an end."